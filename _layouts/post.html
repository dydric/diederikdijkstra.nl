{% include header.html %}
<body class="post">

	<header class="header">
		<a href="/" class="header__logo">logo</a>
		{% if page.image %}<img src="{{ page.image }}" />{% endif %}
		<h1 class="header__title">{{page.title}}</h1>
		<span class="header__date">{% include date.html %} &mdash; {% include readtime.html %}</span>
	</header>

	<main class="main">
		{{ content }}
	</main>
	{% if page.previous %}
		{% if page.previous.designs == nil %}
		<div class="previous">
			<a href="{{ page.previous.url }}" class="previous__link">
				<span>Vorige bericht</span>
				{{ page.previous.title }}
			</a>
		</div>
		{% endif %}
	{% endif %}

{% include footer.html %}
