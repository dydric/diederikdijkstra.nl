<!DOCTYPE html>
<html class="no-js">
{% include head.html %}
<body>
{% include home.html %}
<ul class="post-list" style="display: none">
	{% for post in site.posts %}
	<li>
		<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
		<h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
	</li>
	{% endfor %}
</ul>
{% include footer.html %}
</body>
</html>
