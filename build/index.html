<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="iso-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="imagetoolbar" content="no">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Home - Diederik Dijkstra</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/script.min.js"></script>
    <script src="//use.typekit.net/tne2aph.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <header class="header">
      <h1>Diederik Dijkstra</h1>
      <p>'Heit' van Elin en Fedde, ervaren front-end developer gespecialiseerd in CSS3 en HTML5. Zit graag op z'n racefiets. Momenteel werkzaam bij TRES.</p>
    </header>	<div id="twitter" style="display:none;">
		<div id="tweets"></div>
	</div>

	<script>
		function recent_tweets(data) {
			for (i=0; i<3; i++) {
				document.getElementById("tweets").innerHTML =
					document.getElementById("tweets").innerHTML +
					'<a target="_blank" href="http://twitter.com/dydric/status/' +
					(data[i].id_str ? data[i].id_str : data[i].id) +
					'"><span>' + data[i].created_at +'</span><div class="tweet">' + data[i].text +
					'</div></a>';
			}
			document.getElementById("twitter").style.display = 'block';
		}
	</script>
	<script src="http://diederikdijkstra.nl/tweets.js"></script>
  </body>
</html>
