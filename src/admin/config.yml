backend:
  name: git-gateway
  branch: master # Branch to update (master by default)
  commit_messages:
    create: ‚ú® Create {{collection}} ‚Äú{{slug}}‚Äù
    update: ‚ú® Update {{collection}} ‚Äú{{slug}}‚Äù
    delete: üî• Delete {{collection}} ‚Äú{{slug}}‚Äù
    uploadMedia: üñº Upload ‚Äú{{path}}‚Äù
    deleteMedia: üî• Delete ‚Äú{{path}}‚Äù

local_backend: true

media_folder: "/src/static/images/uploads" # Folder where user uploaded files should go
public_folder: "/static/images/uploads"
# publish_mode: editorial_workflow # Editorial workflow works with GitHub repositories only.

collections: # A list of collections the CMS should be able to edit
  - name: "posts" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Posts" # Used in the UI, ie.: "New Post"
    folder: "src/posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{date}}-{{slug}}"
    fields: # The fields each document in this collection have
      - label: "Title"
        name: "title"
        widget: "string"
        tagname: "h1"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        dateFormat: "YYYY-MM-DD"
        timeFormat: false
        format: "YYYY-MM-DD"
        pickerUtc: false
      - label: "Hide (on home)"
        name: "hide"
        widget: "boolean"
        default: false
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["blog"]
        required: true
      - label: "Internal Tags"
        name: "internal_tags"
        widget: "list"
        required: false
      - label: "Type"
        name: "type"
        widget: "select"
        options: ["normal", "audio", "chat", "link", "location", "photo", "quote", "video"]
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        media_library:
          config:
            multiple: false
        required: false
      - label: "Image_caption"
        name: "image_caption"
        widget: "string"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "Links"
        name: "link"
        minimize_collapsed: true
        widget: "list"
        fields:
          - label: Type
            name: link_type
            widget: "select"
            options: ["normal", "spotify", "spotify_embed", "youtube"]
          - label: Url
            name: link_url
            widget: string
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        summary: '{{fields.image}}'
        field:
          label: Image
          name: gallery_image
          widget: image
      - label: "Location"
        name: "location"
        widget: "map"
        required: false

