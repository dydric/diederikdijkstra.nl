---
label: Blog post
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: featured_image
  type: file
  config:
    maxSize: 64
  label: Featured image
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: true
    date_format: MM/DD/YYYY
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DD
  default: '2021-02-16'
- name: tags
  type: tag_list
  default:
  - blog
  label: Tags
