    <section class="section section--tweets bg-gold white pa3">
      <div class="mw8 center ph3-m ph4-l">
        <div class="ml3-l">
          <h2 class="near-black"><a href="https://twitter.com/dydric" target="_blank" rel="noopener noreferrer" class="link near-black hover-black dim">
          Tweets:</a></h2>
          <div class="flex flex-wrap mb3 mb5-l">
          {% for tweet in site.data.tweets %}
              <div class="w-100 w-50-l mb3 pr3-l">
                <a href="{{ tweet.url }}" class="link db pa3 bg-white-80 h-100 hover-bg-white-90 bg-animate br1 bb bw1 b--black-20" target="_blank" rel="noopener noreferrer">
                  <span class="db black-50 f7 fw3 mb2">{{ tweet.created | date: "%d-%m-%Y, %H:%M" }}</span>
                  <span class="db near-black fw6">{{ tweet.text }}</span>
                </a>
              </div>
          {% endfor %}
          </div>
        </div>
      </div>
    </section>
