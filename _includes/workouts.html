    <section class="section section--tweets bg-black white">
      <div>
        <div class="ml3-l">
          <h2 class="white">Workouts:</h2>
          <div class="flex flex-wrap mb3 mb5-l">
            {% for workout in site.data.workouts limit:8 %}
              <div class="w-50 w-25-l mb3 pr3-l">
                <span class="db white-50 f7 fw3 mb2">{{ workout.type }}</span>
                <span class="db near-white fw6">{{ workout.movingtime }}</span>
                {% assign workoutkm = workout.distance | round: 2 | divided_by: 1000 %}
                <span class="db near-white fw6">{{ workoutkm | round: 2 | append: " km" }}</span>
                <span class="db white-70 f7 fw6 mv2">â™¥ {{ workout.heartrate }} / ðŸ’ª {{ workout.activecalories }}</span>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
