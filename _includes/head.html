<!DOCTYPE html>
<html class="no-js" lang="nl">
<head>
<script>
  var host = '{{site.enforce_ssl}}';
  if ((host == window.location.host) && (window.location.protocol != 'https:'))
    window.location.protocol = 'https';
</script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{site.title}}{% if site.description %} - {{site.description}}{% endif %}">
{% if site.keywords %}<meta name="keywords" content="{{site.keywords}}">{% endif %}
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
{% include favicons.html %}
<title>{% if page.title != site.title %}{{ page.title }} &mdash; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' }}">
<style>{% include critical.css %}</style>
<script src="{{ '/assets/js/modernizr.js' }}" async></script>
</head>
{% if page.layout == 'home' %}
<body class="body--home">
{% else %}
<body class="body--default">
{% endif %}
